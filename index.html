<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG TIME!</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>My Fun Blog</title>
      </head>

      <body>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider round"></span>
        </label>
        <main>
          <h1>My Fun Blog!</h1>
          <div>
            <!-- my main blog image -->
            <img
              src="assets\css\image\photo-1616017640739-44ce2bfd9b4e.png"
              alt="light bulb"
              id="blogImage"
            />
          </div>

          <div>
            <!-- User form -->
            <h2>Username</h2>
            <form id="Username">
              <textarea
                id="username-input"
                name="username-input"
                placeholder="username"
                rows="1"
              ></textarea>
            </form>
          </div>

          <div>
            <h2>Subject</h2>
            <form id="Subject">
              <textarea
                id="subject-input"
                name="subject-input"
                placeholder="subject"
                rows="1"
              ></textarea>
            </form>
          </div>

          <div>
            <h2>What's on your mind?</h2>
            <form id="thoughts">
              <textarea
                id="thoughts-input"
                name="thoughts-input"
                placeholder="Share your thoughts here"
                rows="4"
              ></textarea>
              <input type="submit" value="submit" id="submit" />
            </form>
          </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script type="text/javascript" src="assets/js/form.js"></script>
      </body>
    </html>
  </head>
</html>
